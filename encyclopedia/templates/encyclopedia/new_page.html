{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
    <h1>New page</h1>
    <form action="{% url "new_page" %}" method="POST">
        {% csrf_token %}
        <p><label for="entry_title">Title</label></p>
        <input type="text" id="entry_title" name="title"></input>

        <p class="mt-4"><label for="entry_content">Content</label></p>
        <textarea id="content" style="width: 95%; height: 50vh;" name="content"></textarea>

        <input type="submit" value="Create page" class="btn btn-primary mt-4"></input>
    </form>
{% endblock %}
