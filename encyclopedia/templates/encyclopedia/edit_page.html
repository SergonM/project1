{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit page</h1>
    <form action="{% url "edit_page" %}" method="POST">
        {% csrf_token %}
        <h2>{{ title }}</h2>
        <p class="mt-4"><label for="entry_content">Content</label></p>
        <textarea id="content" style="width: 95%; height: 50vh;" name="content">{{ content }}</textarea>

        <input type="hidden" name="action" value="submit">
        <input type="hidden" name="entry" value={{ title }}>
        <input type="submit" value="Edit page" class="btn btn-primary mt-4"></input>
    </form>
{% endblock %}
